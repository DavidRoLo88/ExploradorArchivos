<div class="w-max bg-gray-800 min-h-screen z-10 text-slate-300  fixed left-0 h-screen pr-4">
    <ul>
        <li style="list-style: none;">
            <div>

                <p>
                    <button class="ml-2 btn btn-outline fa-solid fa-caret-down bg-sky-700 opacity-80" (click)="cambiarEvento()">
                        <div class="h-2 w-2 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-full w-full" preserveAspectRatio="xMidYMid meet" viewBox="0 0 640 640" [innerHTML]="iconoContraer">

                            </svg>   
                        </div>
                    </button>
                    <a routerLink = "principal" class="ml-1.5 mt-6">Acceso r√°pido</a>
                </p>

            </div>
             @if(activo()){
                @for(directorio of directorios(); track directorio){
               <!-- <acceso-objeto [variable] = "subAcceso.nombre"></acceso-objeto>-->
               <div class="block">
                    <a [routerLink]=[directorio.url] class="w-max h-max inline-flex items-center border-b border-slate-700 py-1 hover:bg-white/5 transition ease-linear duration-150">
                        <div class="w-6 h-3 ml-4 mr-4 mb-3 mt-3">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" [innerHTML]="directorio.icono">
                                <!--!Font Awesome Free v7.0.1 by @fontawesome - https://fontawesome.com 
                                    License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.
                                -->
                            </svg>
                        </div>
                        <div class="flex flex-col">{{directorio.nombre}}</div>
                        </a>
               </div>
             }
            } 
            </li>
    </ul>
</div>
